<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiseUpHindu â€” Website Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a192f 0%, #020c1b 100%);
            color: #e6f1ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
            transition: background 0.5s;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(10, 25, 47, 0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 40px 24px 32px 24px;
            position: relative;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        
        .logo {
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            font-size: 60px;
            color: #64ffda;
            margin-bottom: 5px;
            animation: omPulse 2.5s infinite;
        }
        
        @keyframes omPulse {
            0%,100% { filter: drop-shadow(0 0 0 #64ffda);}
            50% { filter: drop-shadow(0 0 16px #64ffda);}
        }
        
        .logo-text {
            font-size: 36px;
            font-weight: 700;
            color: #e6f1ff;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #020c1b44;
        }
        
        .maintenance-icon {
            font-size: 90px;
            color: #64ffda;
            margin: 30px 0 10px 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1);}
            50% { transform: scale(1.1);}
            100% { transform: scale(1);}
        }
        
        h1 {
            font-size: 38px;
            margin-bottom: 18px;
            color: #ccd6f6;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        p {
            font-size: 20px;
            margin-bottom: 28px;
            color: #8892b0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .message {
            background: linear-gradient(90deg, rgba(100,255,218,0.12) 0%, rgba(100,255,218,0.08) 100%);
            border-left: 4px solid #64ffda;
            padding: 20px;
            margin: 30px 0;
            border-radius: 8px;
            text-align: left;
            box-shadow: 0 2px 12px #64ffda22;
        }
        
        .message p {
            font-size: 18px;
            margin-bottom: 0;
            color: #ccd6f6;
            display: flex;
            align-items: center;
        }
        
        .message i {
            margin-right: 10px;
        }
        
        .social-links {
            margin-top: 40px;
        }
        
        .social-links h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #8892b0;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: linear-gradient(135deg, #112240 60%, #64ffda22 100%);
            color: #ccd6f6;
            font-size: 26px;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 2px 12px #64ffda22;
        }
        
        .social-icons a:hover {
            background: linear-gradient(135deg, #64ffda 60%, #112240 100%);
            color: #020c1b;
            transform: translateY(-5px) scale(1.08);
        }
        
        .contact {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #172a45;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(100,255,218,0.04);
            border-radius: 8px;
            box-shadow: 0 2px 8px #64ffda11;
        }
        
        .contact p {
            font-size: 17px;
            margin-bottom: 10px;
            text-align: center;
            color: #ccd6f6;
        }
        
        .email {
            color: #64ffda;
            text-decoration: none;
            font-weight: 500;
            text-align: center;
            font-size: 18px;
            letter-spacing: 1px;
            background: none;
            border: none;
            padding: 0;
            transition: color 0.2s;
        }
        .container {
            position: relative;
            /* Remove space for back button */
            padding-top: 40px;
        }
        .email:hover {
            text-decoration: underline;
            color: #fff;
        }
        
        .back-btn {
            position: absolute;
            top: 24px;
            left: 24px;
            background: #64ffda;
            color: #0a192f;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 8px #64ffda44;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            text-decoration: none;
            z-index: 2;
        }
        
        .back-btn:hover {
            background: #0a192f;
            color: #64ffda;
            transform: translateY(-2px) scale(1.05);
            border: 1px solid #64ffda;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 18px 6px 18px 6px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            p, .message p {
                font-size: 16px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .logo-icon {
                font-size: 40px;
            }
            
            .maintenance-icon {
                font-size: 60px;
            }
            
            .social-icons a {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .contact {
                max-width: 98vw;
            }
            
            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">&#2384;</div>
            <div class="logo-text">RiseUpHindu</div>
        </div>
        
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>Sorry Bhai or Beheno!</h1>
        
        <p>Abhi thoda website update ho raha hai.<br>Kuch dino baad try karna.<br><span style="color:#64ffda;">Thank you for your patience!</span></p>
        
        <div class="message">
            <p><i class="fas fa-info-circle"></i> Our website will be back soon, better than ever. Stay connected for updates!</p>
        </div>
        
        <div class="social-links">
            <h3>Follow us for updates</h3>
            <div class="social-icons">
                <a href="https://www.instagram.com/realiology.py" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
